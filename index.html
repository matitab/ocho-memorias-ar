<!DOCTYPE html> 
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #pantalla-carga {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #1a1a1a; /* Fondo gris oscuro */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        text-align: center;
        padding: 0 1em;
        opacity: 1;
        transition: opacity 0.6s ease;
      }

      #pantalla-carga.fade-out {
        opacity: 0;
      }

      #pantalla-carga h1 {
        margin: 0.2em 0;
        font-size: 2em;
        font-weight: 700;
      }

      #pantalla-carga p {
        margin: 0.2em 0 1.2em 0;
        font-size: 1.2em;
      }

      #boton-comenzar {
        padding: 1em 2em;
        font-size: 1.2em;
        background-color: white;
        color: #1a1a1a;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        user-select: none;
      }

      /* Ocultar botón VR sí o sí */
      a-scene .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="pantalla-carga">
      <h1>Ocho memorias desde la sombra</h1>
      <p>Explorá con tu cámara.</p>
      <button id="boton-comenzar">Empezar recorrido</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: target.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text
          value="Perro"
          color="black"
          align="center"
          position="0 0 0.1"
          width="1.5"
          font="mozillavr"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const boton = document.getElementById('boton-comenzar');
      const pantalla = document.getElementById('pantalla-carga');
      const escena = document.querySelector('a-scene');

      function ocultarPantalla() {
        pantalla.classList.add('fade-out');
        pantalla.addEventListener('transitionend', () => {
          pantalla.style.display = 'none';
          const botonVR = document.querySelector('.a-enter-vr-button');
          if (botonVR) botonVR.remove();
        }, { once: true });
      }

      boton.addEventListener('click', () => {
        if (escena.hasLoaded) {
          ocultarPantalla();
        } else {
          escena.addEventListener('loaded', () => {
            ocultarPantalla();
          }, { once: true });
        }
      });
    </script>
  </body>
</html>

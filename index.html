<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        height: 100%;
        overflow: hidden;
      }

      #pantalla-carga {
        position: fixed;
        top: 0;
        left: 0;
        width: 100dvw;
        height: 100dvh;
        background: #1a1a1a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
      }

      #boton-comenzar {
        padding: 1em 2em;
        font-size: 1.2em;
        background-color: white;
        color: #1a1a1a;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        margin-top: 1em;
      }

      #contenedor-escena {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga -->
    <div id="pantalla-carga">
      <h2>Ocho Memorias AR</h2>
      <button id="boton-comenzar">Comenzar</button>
    </div>

    <!-- Contenedor de la escena oculto al principio -->
    <div id="contenedor-escena">
      <a-scene
        mindar-image="imageTargetSrc: target.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-text 
            value="Perro" 
            color="black" 
            align="center"
            position="0 0 0.1"
            width="1.5"
            font="mozillavr"
          ></a-text>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const boton = document.getElementById('boton-comenzar');
      boton.addEventListener('click', () => {
        // Mostrar escena y ocultar pantalla de carga
        document.getElementById('pantalla-carga').style.display = 'none';
        document.getElementById('contenedor-escena').style.display = 'block';
      });
    </script>
  </body>
</html>

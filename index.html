<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0; padding: 0; height: 100%;
        font-family: sans-serif;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
      }
      #startButton {
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <div id="loadingText">Preparando...</div>
      <button id="startButton" disabled>Comenzar recorrido</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: target.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text 
          value="Perro" 
          color="black" 
          align="center"
          position="0 0 0.1"
          width="1.5"
          font="mozillavr"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const loadingText = document.getElementById('loadingText');
      const startButton = document.getElementById('startButton');
      const scene = document.querySelector('a-scene');

      // Cuando MindAR esté listo habilitamos el botón y cambiamos texto
      scene.addEventListener('mindar-ready', () => {
        loadingText.textContent = '';
        startButton.disabled = false;
      });

      startButton.addEventListener('click', () => {
        overlay.style.display = 'none';
        const mindarComponent = scene.components['mindar-image'];
        if (mindarComponent) {
          mindarComponent.start();
        }
      });
    </script>
  </body>
</html>

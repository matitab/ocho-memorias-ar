<!DOCTYPE html>
<html>
  <head>
    <title>Prueba con MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AquÃ­ el texto que aparece cuando detecta el target -->
      <a-entity mindar-image-target="targetIndex: 0" position="0 0 0">
        <a-text 
          value="Perro" 
          color="#000000" 
          position="0 0 0.1" 
          align="center" 
          width="1.5"
          font="mozillavr"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>

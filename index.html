<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - Perro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 1.2em;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="loading-message">Cargando realidad aumentada...</div>

    <a-scene
      mindar-image="imageTargetSrc: target.mind;" 
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text 
          value="Perro" 
          color="black" 
          align="center"
          width="1.5"
          position="0 0 0.1"
          font="mozillavr"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const loading = document.getElementById("loading-message");
      const scene = document.querySelector("a-scene");

      scene.addEventListener("arReady", () => {
        loading.style.display = "none";
        console.log("MindAR está listo.");
      });

      scene.addEventListener("arError", () => {
        loading.innerText = "Error al acceder a la cámara.";
        loading.style.background = "#fdd";
      });
    </script>
  </body>
</html>

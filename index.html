<!DOCTYPE html>
<html>
  <head>
    <title>Prueba con MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 1.5rem;
        color: #333;
        background: #eee;
        padding: 20px 40px;
        border-radius: 8px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="loading-message">Cargando realidad aumentada...</div>

    <a-scene mindar-image="imageTargetSrc: target.mind;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text 
          value="Perro" 
          color="#000000" 
          position="0 0 0.1" 
          align="center" 
          width="1.5"
          font="mozillavr"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const loadingMsg = document.getElementById('loading-message');
        const sceneEl = document.querySelector('a-scene');

        sceneEl.addEventListener("arReady", (event) => {
          // MindAR ya está listo, ocultamos el mensaje
          console.log("MindAR listo");
          loadingMsg.style.display = "none";
        });

        sceneEl.addEventListener("arError", (event) => {
          // Hubo un error, mostrar mensaje distinto
          loadingMsg.innerText = "Error al iniciar la cámara o cargar AR.";
          loadingMsg.style.background = "#faa";
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0; padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #startButton {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        cursor: not-allowed;
        background: #bbb;
        color: white;
        border: none;
        border-radius: 5px;
        z-index: 10;
      }
      #startButton.enabled {
        background: #2196F3;
        cursor: pointer;
      }
      a-scene {
        display: none; /* Oculto la escena hasta que arranque */
      }
    </style>
  </head>
  <body>
    <button id="startButton" disabled>Preparando...</button>

    <a-scene mindar-image="imageTargetSrc: target.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text 
          value="Perro" 
          color="black" 
          align="center"
          position="0 0 0.1"
          width="1.5"
          font="mozillavr"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('startButton');
      const scene = document.querySelector('a-scene');

      // Cuando MindAR esté listo, habilito el botón
      scene.addEventListener('mindar-ready', () => {
        startBtn.disabled = false;
        startBtn.textContent = 'Comenzar recorrido';
        startBtn.classList.add('enabled');
      });

      startBtn.addEventListener('click', () => {
        if (startBtn.disabled) return;

        startBtn.style.display = 'none'; // oculto el botón
        scene.style.display = 'block';   // muestro la escena

        const mindarComponent = scene.components['mindar-image'];
        if (mindarComponent) {
          mindarComponent.start();
        }
      });
    </script>
  </body>
</html>
